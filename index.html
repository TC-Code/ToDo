<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <form action="">
      <input type="text" placeholder="Write task and press enter">
      <button class="btn-add-task">Add task</button>
      <input class="search-task" type="text" placeholder="Search task">
    </form>
    <h1 class="list-title">To Do <span></span> <span class="single-task"></span></h1>
    <ul class="task-list"></ul>
    <script src="script.js"></script>
  </div>
</body>

</html>
